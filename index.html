<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lodash Array Manipulation Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>
<body>
    <div>
        <h1>Lodash Array Manipulation</h1>
        <p>Original Array: <span id="originalArray"></span></p>
        <p>Shuffled Array: <span id="shuffledArray"></span></p>
        <p>Filtered Even Numbers: <span id="filteredArray"></span></p>
        <p>Maximum Value: <span id="maxValue"></span></p>
        <p>Minimum Value: <span id="minValue"></span></p>
        <p>Sorted Array (Descending): <span id="sortedArray"></span></p>
        <button id="shuffleArray">Shuffle Array</button>
        <button id="filterEvenNumbers">Filter Even Numbers</button>
        <button id="findMaxValue">Find Max Value</button>
        <button id="findMinValue">Find Min Value</button>
        <button id="sortArrayDesc">Sort Array Descending</button>
    </div>
<script src="./index.js"></script>
</body>
</html>
